#内嵌的Tomcat端口
server.port=8761

#设置服务注册中心的hostname
eureka.instance.hostname=eureka8761
#测试时关闭自我保护机制，保证不可用服务及时踢出
eureka.server.enable-self-preservation=false
#由于创建的应用是服务注册中心，不是普通的应用,默认情况下这个应用会向注册中心（也就是他自己）注册自己
#设置false表示禁止向注册中心注册自己
eureka.client.register-with-eureka=false
#表示不需要去检索其他的服务，因为服务注册中心的职责就是维护服务实例，他不需要去检索其他服务
eureka.client.fetch-registry=false
#制定服务注册中心的位置
eureka.client.service-url.defaultZone=http://eureka8762:8762/eureka


